<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fan Control</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="shortcut icon" type="image/png" href="Images/power_0.png"/>
		<link rel="stylesheet" type="text/css" href="CSS/main.css">
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script src="Scripts/main.js"></script>
		<script>
			$(function () {
				Main.CreateInstance();
			});
		</script>
	</head>
	<body>
		<form>
			<fieldset class="container form-group">
				<legend>Office</legend>
				<button title="Fan speed 0" type="button" class="btn btn-primary btn-lg" data-area="office" data-instruction="power0">Fan speed 0</button>
				<button title="Fan speed 1" type="button" class="btn btn-primary btn-lg" data-area="office" data-instruction="power1">Fan speed 1</button>
				<button title="Fan speed 2" type="button" class="btn btn-primary btn-lg" data-area="office" data-instruction="power2">Fan speed 2</button>
				<button title="Fan speed 3" type="button" class="btn btn-primary btn-lg" data-area="office" data-instruction="power3">Fan speed 3</button>
				<button title="Light" type="button" class="btn btn-primary btn-lg" data-area="office" data-instruction="light">Light</button>
			</fieldset>
			<fieldset class="container form-group">
				<legend>Bedroom</legend>
				<button title="Fan speed 0" type="button" class="btn btn-primary btn-lg" data-area="bedroom" data-instruction="power0">Fan speed 0</button>
				<button title="Fan speed 1" type="button" class="btn btn-primary btn-lg" data-area="bedroom" data-instruction="power1">Fan speed 1</button>
				<button title="Fan speed 2" type="button" class="btn btn-primary btn-lg" data-area="bedroom" data-instruction="power2">Fan speed 2</button>
				<button title="Fan speed 3" type="button" class="btn btn-primary btn-lg" data-area="bedroom" data-instruction="power3">Fan speed 3</button>
				<button title="Light" type="button" class="btn btn-primary btn-lg" data-area="bedroom" data-instruction="light">Light</button>
			</fieldset>
		</form>
	</body>
</html>
